name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scheduler/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r scheduler/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest scheduler/tests/ -v --cov=scheduler --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python

  test-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run lint
        run: npm run lint
        working-directory: web

      - name: Run tests
        run: npm test -- --coverage --passWithNoTests
        working-directory: web

  validate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Validate posts.json
        run: python -c "import json; json.load(open('data/posts.json'))"
